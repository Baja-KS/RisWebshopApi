spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
minio.bucket.name=${MINIO_BUCKET}
minio.access.key=${MINIO_ACCESS_KEY}
minio.access.secret=${MINIO_SECRET_KEY}
minio.url=http://${MINIO_HOST}:${MINIO_PORT}
spring.security.jwt.key=${JWT_KEY}
spring.security.jwt.expiration=3600000
server.servlet.context-path=/api/v1
#spring.cors=${CORS_ALLOWED_HOSTS}
