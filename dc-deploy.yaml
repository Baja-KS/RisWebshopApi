version: '3.3'
services:
  gateway:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - '8001:81'
      - '8000:80'
    volumes:
      - nginx-data:/data
      - le:/etc/letsencrypt
  product_api:
    image: bajaks/webshop-product-api:v0.0.2
    restart: always
    env_file:
      - .env.deploy
    depends_on:
      - product_db
      - minio
  product_db:
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-webshop-product:/var/lib/mysql
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-storage:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server --console-address ":9001" /data
volumes:
  mysql-webshop-product:
  minio-storage:
  nginx-data:
  le: